<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4">
      <h4 class="fw-bold mb-3">Đăng nhập</h4>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input id="password" type="password" class="form-control" placeholder="••••••" required>
        </div>
        <button class="btn btn-primary w-100">Đăng nhập</button>
      </form>
      <p class="small text-center mt-3">Chưa có tài khoản? <a href="#/register">Đăng ký</a></p>
    </div>
  </div>
</div>
