<div class="row g-3">
  <div class="col-lg-7">
    <div class="card p-3">
      <h4 class="fw-bold">Đặt lịch khám</h4>
      <form id="bookingForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Bác sĩ</label>
          <select id="doctorSelect" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Khung giờ</label>
          <select id="slotSelect" class="form-select" required></select>
        </div>
        <div class="col-md-12">
          <label class="form-label">Dịch vụ</label>
          <select id="serviceSelect" class="form-select" required></select>
        </div>
        <div class="col-md-12">
          <label class="form-label">Lý do khám</label>
          <textarea id="reason" class="form-control" rows="3" placeholder="VD: Đau họng 2 ngày, ho khan... (tối đa 240 ký tự)"></textarea>
        </div>
        <div class="col-12 d-grid d-sm-flex gap-2">
          <button class="btn btn-primary"><i class="bi bi-calendar2-plus"></i> Xác nhận đặt lịch</button>
          <a class="btn btn-outline-primary" href="#/schedule"><i class="bi bi-calendar-week"></i> Xem lịch khác</a>
        </div>
      </form>
      <div id="confirmArea" class="mt-3"></div>
      <p class="form-hint mt-2"><i class="bi bi-shield-check"></i> Cam kết an toàn dữ liệu. Không yêu cầu số thẻ/OTP.</p>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card p-3">
      <h5 class="fw-semibold">Gợi ý lưu ý trước khi khám</h5>
      <ul class="small text-muted">
        <li>Đến sớm 10 phút để làm thủ tục.</li>
        <li>Mang theo CMND/CCCD & thẻ BHYT (nếu có).</li>
        <li>Nhịn ăn 6 giờ nếu thực hiện xét nghiệm máu.</li>
      </ul>
    </div>
  </div>
</div>
