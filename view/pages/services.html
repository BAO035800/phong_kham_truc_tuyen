<!-- view/pages/services.html -->
<section class="py-16 bg-surface text-textmain">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <header class="text-center mb-10" data-aos="fade-up">
      <h2 class="text-3xl font-bold text-primary">Dịch vụ tại Phòng Khám Hoà Lợi</h2>
      <p class="text-textmain/70 max-w-2xl mx-auto mt-2">
        Danh mục dịch vụ đa dạng, trang thiết bị hiện đại, quy trình nhanh gọn – phục vụ tận tâm.
      </p>
    </header>

    <!-- Bộ lọc chuyên khoa -->
    <div
      class="bg-white rounded-2xl shadow-card border border-border p-4 md:p-5 mb-8 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
      data-aos="fade-up"
      data-aos-delay="50"
    >
      <div id="svc-cats" class="flex flex-wrap gap-2">
        <!-- JS sẽ render các nút chuyên khoa -->
      </div>
      <div class="relative">
        <input
          id="svc-search"
          type="text"
          placeholder="Tìm dịch vụ theo tên…"
          class="w-72 rounded-2xl border border-border bg-white py-2 pl-10 pr-3 text-sm shadow-sm placeholder:text-textmain/50 focus:outline-none focus:border-primary"
        />
        <span class="pointer-events-none absolute left-3 top-2.5 text-textmain/50">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </div>

    <!-- Loading -->
    <div id="svc-loading" class="hidden text-center py-8">
      <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
    </div>

    <!-- Empty -->
    <div id="svc-empty" class="hidden text-center py-8">
      <p class="text-gray-500">Vui lòng chọn chuyên khoa để xem dịch vụ.</p>
    </div>

    <!-- Lưới dịch vụ -->
    <div id="svc-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </div>
</section>
