<div class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow p-6">
    <h2 class="text-xl font-semibold mb-4 text-center">🔐 Đăng nhập / Đăng ký</h2>
  
    <form id="loginForm" class="space-y-3">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full border rounded-md p-2" required value="1@gmail.com" />
      </div>
      <div>
        <label class="block text-sm font-medium">Mật khẩu</label>
        <input type="password" id="password" class="w-full border rounded-md p-2" required value="1" />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:opacity-90 transition">
        Đăng nhập
      </button>
      <p class="text-center text-sm mt-2 text-gray-500">
        Chưa có tài khoản?
        <a href="#/register" class="text-blue-600 hover:underline">Đăng ký</a>
      </p>
    </form>
  
    <div id="loginStatus" class="text-center text-sm text-gray-600 mt-4"></div>
  </div>
