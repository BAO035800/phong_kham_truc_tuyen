<section id="admin-doctor-section" class="py-10 bg-bgpage text-textmain">
  <div class="container px-4 max-w-6xl">
    <!-- Header -->
    <div class="mb-6 flex flex-wrap items-center justify-between gap-3">
      <div>
        <h1 class="text-2xl font-bold">Quản lý bác sĩ</h1>
        <p class="text-textmuted text-sm">Thêm và xem danh sách bác sĩ hệ thống</p>
      </div>
    </div>

    <!-- 🩺 Form thêm bác sĩ -->
    <div class="p-4 rounded-xl border border-border bg-white shadow-card mb-5">
      <form id="formDoctor" class="grid md:grid-cols-5 gap-3" autocomplete="off">
        <input type="text" name="ho_ten" placeholder="Họ tên bác sĩ" required
               class="border border-border rounded-xl p-2 focus:outline-none focus:border-primary" />
        <input type="email" name="email" placeholder="Email" required
               class="border border-border rounded-xl p-2 focus:outline-none focus:border-primary" />
        <input type="password" name="mat_khau" placeholder="Mật khẩu" required
               class="border border-border rounded-xl p-2 focus:outline-none focus:border-primary" />

        <select name="ma_chuyen_khoa" id="selectChuyenKhoa"
                class="border border-border rounded-xl p-2 focus:outline-none focus:border-primary" required>
          <option value="">-- Chọn chuyên khoa --</option>
        </select>

        <input type="text" name="trinh_do" placeholder="Trình độ"
               class="border border-border rounded-xl p-2 focus:outline-none focus:border-primary" />

        <input type="number" name="kinh_nghiem" min="0" placeholder="Kinh nghiệm (năm)"
               class="border border-border rounded-xl p-2 focus:outline-none focus:border-primary" />

        <textarea name="mo_ta" rows="2" placeholder="Mô tả (tùy chọn)"
                  class="md:col-span-5 border border-border rounded-xl p-2 focus:outline-none focus:border-primary"></textarea>

        <div class="md:col-span-5 flex justify-end gap-3 mt-2">
          <button type="reset"
                  class="px-4 py-2 border border-border rounded-xl bg-white hover:bg-bgpage">Hủy</button>
          <button type="submit"
                  class="px-4 py-2 bg-primary text-white rounded-xl shadow-soft hover:shadow-card">Lưu</button>
        </div>
      </form>
    </div>

    <!-- Search -->
    <div class="mb-5 flex flex-wrap items-center gap-2">
      <input id="doctorSearch" placeholder="🔍 Tìm kiếm theo tên, chuyên khoa, trình độ..."
             class="border border-border rounded-xl p-2 flex-1 focus:outline-none focus:border-primary" />
      <button id="btnClearSearch"
              class="px-3 py-2 border border-border rounded-xl bg-white hover:bg-bgpage shadow-soft">Xóa tìm</button>
    </div>

    <!-- Loading -->
    <div id="doctor-loading" class="hidden text-center py-10 text-gray-500">
      Đang tải danh sách bác sĩ...
    </div>

    <!-- Empty -->
    <div id="doctor-empty" class="hidden text-center py-10 text-gray-500">
      Không có dữ liệu bác sĩ.
    </div>

    <!-- Table -->
    <div id="doctor-view" class="overflow-x-auto rounded-xl border border-border bg-white shadow-soft"></div>
  </div>

  <!-- Toast container -->
  <div id="toast" class="fixed right-4 bottom-4 z-[1000] flex flex-col gap-2" aria-live="polite" aria-atomic="true"></div>

  <!-- Modal Xóa Bác sĩ -->
  <div id="deleteDoctorModal"
       class="fixed inset-0 bg-black/15 hidden items-center justify-center z-50 backdrop-blur-[1px]">
    <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4">
      <h2 class="text-lg font-semibold mb-3 text-gray-800">Xóa bác sĩ</h2>
      <p class="text-gray-600 mb-5">
        Bạn có chắc chắn muốn xóa bác sĩ
        <span id="deleteDoctorName" class="font-semibold text-red-600"></span>?
      </p>
      <div class="flex justify-end gap-3">
        <button id="cancelDoctorDelete"
                class="px-4 py-2 border border-border rounded-lg hover:bg-gray-100">Hủy</button>
        <button id="confirmDoctorDelete"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Xóa</button>
      </div>
    </div>
  </div>
</section>

<!-- CSS nhỏ cho Toast (nếu chưa có framework lo phần này) -->
<style>
  #toast .toast-item{
    min-width:220px;display:flex;align-items:center;gap:8px;
    padding:10px 12px;border-radius:10px;color:#fff;background:#1f2937;
    box-shadow:0 8px 24px rgba(0,0,0,.12);opacity:0;transform:translateY(8px);
    transition:opacity .15s ease, transform .15s ease
  }
  #toast .toast-item.show{opacity:1;transform:translateY(0)}
  #toast .toast-item.success{background:#166534}
  #toast .toast-item.error{background:#b91c1c}
  #toast .toast-item.info{background:#1f2937}
</style>
