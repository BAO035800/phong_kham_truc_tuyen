  <!-- LOGIC -->
  <script>
  (() => {
    // Min date = h√¥m nay
    const dateEl = document.getElementById("date");
    dateEl.min = new Date().toISOString().split("T")[0];
  
    // Ch·ªçn b√°c sƒ©
    const doctorHidden = document.getElementById("doctor");
    const doctorCards = document.querySelectorAll(".doctor-card");
    function selectDoctor(el){
      doctorCards.forEach(c=>c.classList.remove("selected"));
      el.classList.add("selected");
      doctorHidden.value = el.querySelector("input").value;
    }
    doctorCards.forEach(el=>{
      el.addEventListener("click",()=>selectDoctor(el));
      el.addEventListener("keydown",e=>{
        if(e.key==="Enter"||e.key===" "){ e.preventDefault(); selectDoctor(el); }
      });
    });
  
    // Ch·ªçn gi·ªù
    const timeHidden = document.getElementById("time");
    const slotBtns = document.querySelectorAll(".slot-btn");
    slotBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        slotBtns.forEach(b=>b.classList.remove("bg-sky-100","border-primary","ring-2","ring-primary"));
        btn.classList.add("bg-sky-100","border-primary","ring-2","ring-primary");
        timeHidden.value = btn.dataset.value;
      });
    });
  
    // Submit (mock)
    const form = document.getElementById("bookingForm");
    const msg  = document.getElementById("statusMsg");
    form.addEventListener("submit",e=>{
      e.preventDefault();
      const name = document.getElementById("fullname").value.trim();
      const doctor = doctorHidden.value;
      const date = dateEl.value;
      const time = timeHidden.value;
  
      if(!name || !doctor || !date || !time){
        msg.textContent = "‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·ªß h·ªç t√™n, ch·ªçn b√°c sƒ©, ng√†y v√† gi·ªù.";
        msg.className   = "text-center text-sm text-red-500";
        return;
      }
      msg.textContent = "‚è≥ ƒêang g·ª≠i y√™u c·∫ßu...";
      msg.className   = "text-center text-sm text-blue-500";
      setTimeout(()=>{
        msg.textContent = `‚úÖ ƒê·∫∑t l·ªãch th√†nh c√¥ng cho ${name}! ${date} l√∫c ${time}.`;
        msg.className   = "text-center text-sm text-green-600";
        form.reset(); doctorHidden.value=""; timeHidden.value="";
        doctorCards.forEach(c=>c.classList.remove("selected"));
        slotBtns.forEach(b=>b.classList.remove("bg-sky-100","border-primary","ring-2","ring-primary"));
        msg.scrollIntoView({behavior:"smooth",block:"center"});
      },800);
    });
  })();
  </script>
