<section class="py-16 bg-gray-50 text-gray-800">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <header class="text-center mb-10" data-aos="fade-up">
      <h2 class="text-4xl font-extrabold text-primary mb-2">
        <i class="fa-solid fa-users mr-2 text-primary"></i>Danh sách bệnh nhân
      </h2>
      <p class="text-gray-500 text-base">Theo dõi và quản lý hồ sơ bệnh nhân trong hệ thống.</p>
    </header>

    <!-- Bộ lọc và tìm kiếm -->
    <div
      class="bg-white/80 backdrop-blur-md rounded-2xl shadow-sm border border-gray-200 p-5 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
      data-aos="fade-up" data-aos-delay="50"
    >
      <div class="relative w-full sm:w-72">
        <input
          id="patientSearch"
          type="text"
          placeholder="  Tìm theo tên hoặc mã bệnh nhân..."
          class="w-full rounded-xl border border-gray-300 bg-white py-2.5 pl-10 pr-3 text-sm placeholder-gray-400 focus:ring-2 focus:ring-primary focus:outline-none"
        />
        <span class="absolute left-3 top-2.5 text-gray-400">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>

      <div class="flex items-center gap-3 w-full sm:w-auto">
        <select
          id="patientFilter"
          class="rounded-xl border border-gray-300 bg-white px-3 py-2 text-sm shadow-sm focus:ring-2 focus:ring-primary focus:outline-none"
        >
          <option value="all">Tất cả</option>
          <option value="new">Mới</option>
          <option value="followup">Tái khám</option>
        </select>
      </div>
    </div>

    <!-- Loading -->
    <div id="patient-loading" class="text-center py-16 hidden">
      <i class="fa-solid fa-spinner fa-spin text-primary text-3xl"></i>
      <p class="mt-3 text-sm text-gray-500">Đang tải dữ liệu bệnh nhân...</p>
    </div>

    <!-- Empty -->
    <div id="patient-empty" class="hidden text-center py-16">
      <i class="fa-solid fa-user-xmark text-gray-400 text-4xl mb-3"></i>
      <p class="text-gray-500 text-sm">Không tìm thấy bệnh nhân nào.</p>
    </div>

    <!-- Danh sách -->
    <div
      id="patient-view"
      class="overflow-hidden rounded-2xl border border-gray-200 bg-white shadow-sm mt-6 transition-all"
      data-aos="fade-up"
      data-aos-delay="100"
    ></div>
  </div>
</section>
